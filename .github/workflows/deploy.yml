name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_S3_BUCKET_NAME: ${{ secrets.AWS_S3_BUCKET_NAME }}
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
        run: |
          set -e
          
          echo "=== Starting Backend Deployment ==="
          
          # Ensure Docker is available
          if ! command -v docker &> /dev/null; then
            echo "Installing Docker..."
            curl -fsSL https://get.docker.com -o get-docker.sh
            sudo sh get-docker.sh
            sudo usermod -aG docker $USER
            rm get-docker.sh
          fi
          
          # Ensure docker-compose is available
          if ! command -v docker-compose &> /dev/null; then
            echo "Installing Docker Compose..."
            sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
          fi
          
          cd $GITHUB_WORKSPACE
          
          # Create or update .env file
          cat > .env << EOF
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          PORT=3001
          FRONTEND_URL=${{ secrets.FRONTEND_URL }}
          AWS_REGION=${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_S3_BUCKET_NAME=${{ secrets.AWS_S3_BUCKET_NAME }}
          EOF
          
          echo "=== Environment configured ==="
          
          # Build and start backend
          echo "Building and starting backend..."
          sudo docker-compose up -d --build
          
          # Wait for backend to start
          echo "Waiting for backend to be ready..."
          sleep 15
          
          # Show memory usage
          echo "=== Memory Status ==="
          free -h
          echo "=== Docker Stats ==="
          sudo docker stats --no-stream
          
          # Check if container is running
          if ! sudo docker ps | grep -q myndo-backend; then
            echo "ERROR: Backend container is not running!"
            sudo docker logs myndo-backend
            exit 1
          fi
          
          # Run database migrations
          echo "Running database migrations..."
          sudo docker exec myndo-backend npx prisma migrate deploy || {
            echo "Migration failed!"
            echo "=== Backend Container Logs ==="
            sudo docker logs --tail 50 myndo-backend
            exit 1
          }
          echo "Database migrations completed successfully"
          
          # Verify services are running
          sudo docker-compose ps
          
          # Test backend health
          echo "Testing backend health..."
          curl -f http://localhost:3001/cards || echo "Backend starting..."
          
          echo "=== Backend Deployment Complete ==="

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Backend deployed successfully to EC2!"
          else
            echo "❌ Backend deployment failed!"
            exit 1
          fi
