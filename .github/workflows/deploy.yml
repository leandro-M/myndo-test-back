name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_S3_BUCKET_NAME: ${{ secrets.AWS_S3_BUCKET_NAME }}
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
        run: |
          set -e
          
          echo "=== Starting Backend Deployment ==="
          
          # Setup SSH
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts
          
          # Deploy via SSH
          ssh -i ~/.ssh/deploy_key $EC2_USER@$EC2_HOST << ENDSSH
            set -e
            
            # Navigate to project directory
            cd ~/myndo-test-backend || {
              echo "Creating project directory..."
              mkdir -p ~/myndo-test-backend
              cd ~/myndo-test-backend
            }
            
            # Pull latest code
            if [ -d .git ]; then
              echo "Pulling latest changes..."
              git pull origin main
            else
              echo "Cloning repository..."
              git clone https://${GITHUB_TOKEN}@github.com/leandro-M/myndo-test-back.git .
            fi
            
            # Create or update .env file
            cat > .env << 'ENVEOF'
          DATABASE_URL=${DATABASE_URL}
          PORT=3001
          FRONTEND_URL=${FRONTEND_URL}
          AWS_REGION=${AWS_REGION}
          AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
          AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
          AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME}
          ENVEOF
            
            echo "=== Environment configured ==="
            
            # Build and start backend
            echo "Building and starting backend..."
            docker-compose down --remove-orphans
            docker rm -f myndo-backend 2>/dev/null || true
            docker-compose up -d --build
            
            # Wait for backend to start
            echo "Waiting for backend to be ready..."
            sleep 20
            
            # Show memory usage
            echo "=== Memory Status ==="
            free -h
            
            # Check if container is running
            if ! docker ps | grep -q myndo-backend; then
              echo "ERROR: Backend container is not running!"
              docker logs myndo-backend
              exit 1
            fi
            
            # Run database migrations
            echo "Running database migrations..."
            docker exec myndo-backend npx prisma migrate deploy || {
              echo "Migration failed!"
              echo "=== Backend Container Logs ==="
              docker logs --tail 50 myndo-backend
              exit 1
            }
            echo "Database migrations completed successfully"
            
            # Verify services are running
            docker-compose ps
            
            # Test backend health
            echo "Testing backend health..."
            curl -f http://localhost:3001/cards || echo "Backend starting..."
            
            echo "=== Backend Deployment Complete ==="
          ENDSSH

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Backend deployed successfully to EC2!"
          else
            echo "❌ Backend deployment failed!"
            exit 1
          fi
